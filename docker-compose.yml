version: '3.8'

services:
  gvoice-api:
    build: .
    container_name: gvoice-rest-api
    ports:
      - "8000:8000"
    volumes:
      # Persist session data
      - gvoice-data:/root/.config/gvoice
    environment:
      - LOG_LEVEL=INFO
      - SESSION_EXPIRE_MINUTES=1440
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  gvoice-data:
    driver: local